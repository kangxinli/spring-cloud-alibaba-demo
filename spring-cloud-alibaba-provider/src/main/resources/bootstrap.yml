spring:
  application:
    name: spring-cloud-alibaba-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848

server:
  port: 8080

dubbo:
  scan:
    base-packages: com.sample.app
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost

management:
  endpoints:
    web:
      exposure:
        include: '*'